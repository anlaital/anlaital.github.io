<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Boija Works osk</title>
  <style>
    body {
      margin: 0;
      height: 100%;
      cursor: none;
      background-color: green;
    }

    html {
      height: 100%;
    }

    img {
      height: 100%;
      object-fit: cover;
      grid-row: 1;
      grid-column: 1;
      animation: hevonen 1s;
      animation-iteration-count: infinite;
    }

    @keyframes hevonen {
      from {
        transform: none;
      }

      to {
        transform: translateX(100px);
      }
    }

    .container {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="background_halo.png" />
    <img src="earth.png" />
    <img src="man_ring.png" />
    <img src="woman_ring.png" />
    <img src="science_of_sleep_text.png" />
    <img src="single_ring.png" />
  </div>
</body>

</html>
